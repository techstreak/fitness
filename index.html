<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Zone</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background-color: #0056b3;
            color: #fff;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }

        /* Muscle Group Sections */
        main {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .muscle-group {
            position: relative;
            width: 100%;
            height: 200px; /* Set a fixed height for consistency */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-decoration: none; /* Remove underline from links */
        }

        .muscle-group:hover {
            transform: scale(1.05);
        }

        /* Overlay Effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .muscle-group:hover .overlay {
            opacity: 1;
        }

        /* Muscle Group Background Images */
        #chest {
            background-image: url('images/home-page/home-chest.jpg');
        }

        #shoulders {
            background-image: url('images/home-page/home-shoulder.jpg');
        }

        #back {
            background-image: url('images/home-page/home-back.jpg');
        }

        #biceps {
            background-image: url('images/home-page/home-bicep.jpg');
        }

        #triceps {
            background-image: url('images/home-page/home-tricep.jpg');
        }

        #legs {
            background-image: url('images/home-page/home-legs.png');
        }

        #abs {
            background-image: url('images/home-page/home-abs.jpg');
        }

        #forearm {
            background-image: url('images/home-page/home-arms.jpeg');
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fitness Zone</h1>
        <p>Train every muscle group and achieve your fitness goals!</p>
    </header>
    <main>
        <a href="pages/chest.html" class="muscle-group" id="chest">
            <div class="overlay">Chest</div>
        </a>
        <a href="pages/shoulder.html" class="muscle-group" id="shoulders">
            <div class="overlay">Shoulders</div>
        </a>
        <a href="pages/back.html" class="muscle-group" id="back">
            <div class="overlay">Back</div>
        </a>
        <a href="pages/bicep.html" class="muscle-group" id="biceps">
            <div class="overlay">Biceps</div>
        </a>
        <a href="pages/tricep.html" class="muscle-group" id="triceps">
            <div class="overlay">Triceps</div>
        </a>
        <a href="pages/legs.html" class="muscle-group" id="legs">
            <div class="overlay">Legs</div>
        </a>
        <a href="pages/abs.html" class="muscle-group" id="abs">
            <div class="overlay">Abs</div>
        </a>
        <a href="pages/arms.html" class="muscle-group" id="forearm">
            <div class="overlay">Forearm</div>
        </a>
    </main>
</body>
</html>
