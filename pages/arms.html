<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Site - Forearms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .image-grid img {
            max-width: 48%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .image-grid img {
                max-width: 100%;
            }
        }
        img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}
    </style>
</head>


<body>
    <header>
        <h1>Forearms Workouts</h1>
    </header>
    <section>
        <div class="front-img">
        <img src="../images\Forearms-img\home-arms.jpeg" alt="Forearms Workout" style="display: flex; height: 3%; width: 100%;"></div>
    </section>
    <!-- Upper Forearms Section -->
    <section>
        <h2>Brach</h2>
        <div class="image-grid">
            <img src="../images\Forearms-img\b1.png" alt="Upper Forearms Exercise 1">
            <img src="../images/Forearms-img/b2.png" alt="Upper Forearms Exercise 2">
            
            <img src="../images/Forearms-img/b3.png" alt="Upper Forearms Exercise 2">
        </div>
    </section>

    <!-- Middle Forearms Section -->
    <section>
        <h2>Extensors Forearms</h2>
        <div class="image-grid">
            <img src="../images/Forearms-img/e1.png" alt="Middle Forearms Exercise 1">
            <img src="../images/Forearms-img/e2.png" alt="Middle Forearms Exercise 2">
            
        </div>
    </section>

    <!-- Lower Forearms Section -->
    <section>
        <h2>Flexors Forearms</h2>
        <div class="image-grid">
             <img src="../images\Forearms-img\f1.png" alt="Upper Forearms Exercise 1">
        </div>
    </section>



</body>
</html>
