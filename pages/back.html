<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Site - Back</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .image-grid img {
            max-width: 48%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .image-grid img {
                max-width: 100%;
            }
        }
        img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}
    </style>
</head>


<body>
    <header>
        <h1>Back Workouts</h1>
    </header>
    <section>
        <div class="front-img">
        <img src="../images/back-img/home-back.jpg" alt="Chest Workout" ></div>
    </section>
    <!-- Front Shoulder Section -->
    <section>
        <h2>Upper Back</h2>
        <div class="image-grid">
            <img src="../images/back-img/u1.png" alt="Upper Chest Exercise 1">
            <img src="../images/back-img/u2.png" alt="Upper Chest Exercise 2">
            <img src="../images/back-img/u3.png" alt="Upper Chest Exercise 3">
            <img src="../images/back-img/u4.png" alt="Upper Chest Exercise 4">
        </div>
    </section>

    <!-- Middle Chest Section -->
    <section>
        <h2>Middle Back</h2>
        <div class="image-grid">
            
            <img src="../images/back-img/m1.png" alt="Middle Chest Exercise 2">
            <img src="../images/back-img/m2.png" alt="Middle Chest Exercise 1">
            <img src="../images/back-img/m3.png" alt="Middle Chest Exercise 2">
            <img src="../images/back-img/m4.png" alt="Middle Chest Exercise 2">
        </div>
    </section>

    <!-- back shoulder  Section -->
    <section>
        <h2>Lower Back</h2>
        <div class="image-grid">
            <img src="../images/back-img/l1.png" alt="Lower Chest Exercise 1">
            <img src="../images/back-img/l2.png" alt="Lower Chest Exercise 2">
        </div>
    </section>

    <section>
        <h2>More</h2>
        <div class="image-grid">
            <img src="../images/back-img/a1.png" alt="Lower Chest Exercise 1">
            <img src="../images/back-img/a2.png" alt="Lower Chest Exercise 2">
        </div>
    </section>


</body>
</html>
