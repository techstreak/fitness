<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Site - tricep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .image-grid img {
            max-width: 48%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .image-grid img {
                max-width: 100%;
            }
        }
        img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}
    </style>
</head>


<body>
    <header>
        <h1>tricep Workouts</h1>
    </header>
    <section>
        <div class="front-img">
        <img src="\images\tricep-img\home-tricep.jpg" alt="tricep Workout" ></div>
    </section>
    <!-- Upper tricep Section -->
    <section>
        <h2>Long Head</h2>
        <div class="image-grid">



            <img src="\images\tricep-img\f1.png" alt="Upper tricep Exercise 1">
            <img src="\images/tricep-img/f2.png" alt="Upper tricep Exercise 2">
            
            <img src="\images/tricep-img/f3.png" alt="Upper tricep Exercise 2">
        </div>
    </section>

    <!-- Middle tricep Section -->
    <section>
        <h2>Short tricep</h2>
        <div class="image-grid">
            <img src="\images/tricep-img/m1.png" alt="Middle tricep Exercise 1">
            <img src="\images/tricep-img/m2.png" alt="Middle tricep Exercise 2">
            
            <img src="\images/tricep-img/m3.png" alt="Middle tricep Exercise 2">
        </div>
    </section>

    <!-- Lower tricep Section -->
    <section>
        <h2>Middle tricep</h2>
        <div class="image-grid">
             <img src="\images\tricep-img\l1.png" alt="Upper tricep Exercise 1">
            <img src="\images/tricep-img/l2.png" alt="Upper tricep Exercise 2">
        </div>
    </section>

    <section>
        <h2>More</h2>
        <div class="image-grid">
            <img src="\images/tricep-img/a1.png" alt="Lower tricep Exercise 1">
            <img src="\images/tricep-img/a2.png" alt="Lower tricep Exercise 2">
        </div>
    </section>


</body>
</html>
