<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Site - Shoulder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .image-grid img {
            max-width: 48%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .image-grid img {
                max-width: 100%;
            }
        }
        img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}
    </style>
</head>


<body>
    <header>
        <h1>Shoulder Workouts</h1>
    </header>
    <section>
        <div class="front-img">
        <img src="\images/shoulder-img/home-shoulder.jpg" alt="Chest Workout" ></div>
    </section>
    <!-- Front Shoulder Section -->
    <section>
        <h2>Front Shoulders</h2>
        <div class="image-grid">
            <img src="\images/shoulder-img/f1.png" alt="Upper Chest Exercise 1">
            <img src="\images/shoulder-img/f3.png" alt="Upper Chest Exercise 2">
            <img src="\images/shoulder-img/f4.png" alt="Upper Chest Exercise 3">
            <img src="\images/shoulder-img/f2f.png" alt="Upper Chest Exercise 4">
        </div>
    </section>

    <!-- Middle Chest Section -->
    <section>
        <h2>Side Shoulder</h2>
        <div class="image-grid">
            
            <img src="\images/shoulder-img/s3.png" alt="Middle Chest Exercise 2">
            <img src="\images/shoulder-img/s1.png" alt="Middle Chest Exercise 1">
            <img src="\images/shoulder-img/s2.png" alt="Middle Chest Exercise 2">
        </div>
    </section>

    <!-- back shoulder  Section -->
    <section>
        <h2>Back Shoulder</h2>
        <div class="image-grid">
            <img src="\images/shoulder-img/b2.png" alt="Lower Chest Exercise 1">
            <img src="\images/shoulder-img/b4.png" alt="Lower Chest Exercise 2">
        </div>
    </section>

    <section>
        <h2>More</h2>
        <div class="image-grid">
            <img src="\images/shoulder-img/b3.png" alt="Lower Chest Exercise 1">
            <img src="\images/shoulder-img/b4a.png" alt="Lower Chest Exercise 2">
            <img src="\images/shoulder-img/m1.png" alt="Lower Chest Exercise 2">
            <img src="\images/shoulder-img/m2.png" alt="Lower Chest Exercise 2">
            <img src="\images/shoulder-img/m3.png" alt="Lower Chest Exercise 2">
        </div>
    </section>


</body>
</html>
