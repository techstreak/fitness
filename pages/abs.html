<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Site - Abs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .image-grid img {
            max-width: 48%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .image-grid img {
                max-width: 100%;
            }
        }
        img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}
    </style>
</head>


<body>
    <header>
        <h1>Abs Workouts</h1>
    </header>
    <section>
        <div class="front-img">
        <img src="../images/abs-img/home-abs.jpg" alt="abs Workout" style="margin: auto;"></div>
    </section>
    <!-- Upper abs Section -->
    <section>
        <h2>Upper Abs</h2>
        <div class="image-grid">



            <img src="\images\abs-img\u1.png" alt="Upper abs Exercise 1">
            <img src="\images/abs-img/u2.png" alt="Upper abs Exercise 2">
            
            <img src="\images/abs-img/u3.png" alt="Upper abs Exercise 2">
            <img src="\images/abs-img/u4.png" alt="Upper abs Exercise 2">
        </div>
    </section>

    <!-- Middle abs Section -->
    <section>
        <h2>Lower Abs</h2>
        <div class="image-grid">
            <img src="\images/abs-img/l1.png" alt="Middle abs Exercise 1">
            <img src="\images/abs-img/l2.png" alt="Middle abs Exercise 2">
            
            <img src="\images/abs-img/l3.png" alt="Middle abs Exercise 2">
            
        </div>
    </section>

    <!-- Lower abs Section -->
    <section>
        <h2>Obliques</h2>
        <div class="image-grid">
             <img src="\images\abs-img\s1.png" alt="Upper abs Exercise 1">
             <img src="\images\abs-img\s2.png" alt="Upper abs Exercise 1">
             <img src="\images\abs-img\s3.png" alt="Upper abs Exercise 1">
        </div>
    </section>



</body>
</html>
